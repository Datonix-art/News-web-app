<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container mt-5">
      
    <div class="mb-3">
      <a href="/1">
        <i class="fa-sharp fa-solid fa-arrow-left text-primary fs-2"></i>        
      </a>
    </div>
    <h1 class="mb-4 text-white opacity-75">Contact Us</h1>

    <form class="d-flex flex-column gap-4">
        <div class="form-group">
            <label for="name" class="text-primary">Your Name</label>
            <input type="text" class="form-control opacity-75" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" class="text-primary">Your Email</label>
            <input type="email" class="form-control opacity-75" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message" class="text-primary">Your Message</label>
            <textarea class="form-control opacity-75" id="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary fw-bold"><span class="opacity-75">Submit</span></button>
    </form>
  </div>
<script src="https://kit.fontawesome.com/cdfccb4dbb.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
