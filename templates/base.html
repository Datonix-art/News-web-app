<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking News Web app</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  {% block content %}
  <header class="header__title row d-flex align-items-center justify-content-around">
    {% include 'base_header.html' %}
  </header>
  
  <nav class="navbar navbar-expand-lg bg-dark">
    {% include 'base_navbar.html' %}
  </nav>
  
  <div class="container-fluid d-flex mt-2 main">
    <div class="all__posts w-75 ms-3 row d-flex flex-column gap-3">
      {% if posts %}
        {% include 'search_results.html' %}  
      {% else %}
        {% include 'base_articles.html' %}
      {% endif %}
    </div>
     
    <aside class="recent__posts w-25">
      {% include 'base_table.html' %}
    </aside>
  </div>
  <footer class="footer__section">
    {% include 'base_footer.html' %}
  </footer>
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <script src="https://kit.fontawesome.com/cdfccb4dbb.js" crossorigin="anonymous"></script>
</body>
</html>
