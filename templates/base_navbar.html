{% extends 'base.html' %}

{% block content %}
<div class="container-fluid gap-4">
  <a class="navbar-brand ps-5">News</a>
  
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon rounded bg-light"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2 d-flex align-items-center">
      <li class="nav-item">
        <a class="nav-link active text-decoration-none" aria-current="page" href="/1">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-decoration-none" href="/post">Post news</a>
      </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-decoration-none" href="/contactUs">Contact us</a>
      </li>
      {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link signup__link text-decoration-none" href="/Logout">Log out</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link signup__link text-decoration-none" href="/SignUp">Sign up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link signup__link text-decoration-none" href="/LogIn">Log in</a>
        </li>
      {% endif %}
    </ul>


    <form class="d-flex align-items-center" role="search" action="search/1" method="get">
      <input class="form-control me-2" type="text" name="search" placeholder="Search by title..." aria-label="Search" id="navbar-search">
      <button type="submit" class="btn btn-outline-light">Search</button>
      <a href="/profile/1" class="px-3">
          <i class="fa-solid fa-user fs-3 text-light"></i>
      </a>
    </form>
  </div>
</div>
